<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>IntelliStock</title>

    <!-- Custom fonts for this template-->
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="manifest" href="../app.webmanifest">
    <!-- <script src='../js/sw-reg.js'></script> -->

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion toggled" id="accordionSidebar">

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Topbar Navbar -->
                    <div class="navbar-expand topbar static-top col-10" style="display: flex;" id="topbarItens">

                    </div>

                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <h1 class="h3 mb-2 text-gray-800">Empresa</h1>
                    <div class="card shadow mb-4" style="padding: 30px">
                        <div class="form-row">
                            <div class="col-12">
                                <form id="form-data" method="POST" enctype="Multipart/form-data">
                                    <div class="row" style="justify-content: center;">
                                        <img class="img-profile rounded-circle" id="img-profile" style="width: 300px;">
                                    </div>
                                    <div class="row">
                                        <input type="file" name="logo" id="img-profile-input" style="padding-top: 20px;">
                                    </div>
                                    <div class="row" style="padding-top: 20px; justify-content: center;">
                                        <button type="button" class=" btn btn-primary btn-add btn-altera" onclick="alterarImagem()" >Alterar Imagem</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-12">
                                <div class="form-row" style="padding-top: 20px">
                                    
                                    <div id="div-nome" class="col">
                                        <input type="text" id="nome" name="nome" placeholder="Nome" class="form-control" disabled/>
                                    </div>
                                </div>
    
                                <div class="form-row" style="padding-top: 20px">
                                    <div id="div-cnpj" class="col">
                                        <input type="text" id="cnpj" name="cnpj" placeholder="CNPJ" class="form-control" disabled/>
                                    </div>
                                </div>
    
                                <div class="form-row">
                                    <div class="col" style="text-align: center; margin-top: 20px;">
                                        <button class=" btn btn-primary" onclick="EditUser()">Editar informações</button>
                                    </div>
                                </div>
    
                            </div>
                        </div>

    
                        <!-- <div class="form-row" style="padding-top: 20px">
                            <div id="div-email" class="col">
                                <input type="email" id="email" name="email" placeholder="Email" class="form-control" disabled/>
                            </div>
                        </div> -->
                    </div>
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Tem certeza?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Ao selecionar "Logout" sua sessão será encerrada!</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" onclick="logout()">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <div id="modalAlert">

    </div>

    <div class="modal fade" id="EditUsuario" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title font-weight-bold" id="exampleModalLabel">Editar Informações</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div id="div-nome-edit" class="col-12">
                                <input name="nome" id="nome-edit" type="text" placeholder="Nome" class="form-control" required /><br>
                            </div>
                        </div>

                        <div class="form-row">
                            <div id="div-cnpj-edit" class="col-12">
                                <input name="cnpj" id="cnpj-edit" type="text" class="form-control" placeholder="CNPJ" required /><br>
                            </div>
                        </div>

                        <div style="text-align: -webkit-center;">
                            <button class="btn btn-danger" type="button" data-dismiss="modal">Cancelar</button>
                            <button class="btn btn-success" type="button" onclick="editarUsuario()">Editar</button>
                        </div>

                        <br>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="../vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="../js/demo/chart-area-demo.js"></script>
    <script src="../js/demo/chart-pie-demo.js"></script>

    <script>
        $('#accordionSidebar').load('../components/sidebar.html');
        $('#topbarItens').load('../components/topbar.html');
        $('#modalAlert').load('../components/alert.html');
    </script>
    <script src="../js/empresa.js"></script>
    <script src="../js/topbar.js"></script>

</body>

</html>

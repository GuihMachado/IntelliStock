        async function idCat(id) {

            const options = {
                headers: {
                    'Content-Type': 'application/json'
                }
            }

            const cache = await caches.open('my-cache');

            await cache.put('/categoria', new Response(

                    {
                        "id":"${idcat}" 
                    }
                `
            , options))
